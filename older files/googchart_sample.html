<html>
    <head>
      <!--Load the AJAX API-->
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
  
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});
  
        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);
  
        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.


function drawChart() {
  //var URL = "https://docs.google.com/spreadsheets/d/1rndjQxNnlH0o6iJ3RONCV7TdopO_GjL181lBz8YaW_U/edit#gid=1020650986"    
  var URL = "https://wiki.travissellsmemphis.com/testdata.csv"

// this section was added for CSV files START
	var queryOptions = {
		// Define the CSV data columns
    	csvColumns: ['date', 'number', 'number', 'number'],
		// This should be false if your CSV file doesn't have a header 
    	csvHasHeader: true
	}
// this section was added for CSV files END

  var query = new google.visualization.Query(URL, queryOptions); // 'queryOptions' was added for CSV reading
  query.send(handleQueryResponse);
}

function handleQueryResponse(response) {

  var data = response.getDataTable();
  var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
  chart.draw(data, null);
}
      </script>
    </head>
  
    <body>
      <!--Div that will hold the chart-->
      <div id="chart_div"></div>
    </body>
  </html>
