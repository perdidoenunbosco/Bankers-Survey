<html>
    <head>
      <!--Load the AJAX API-->
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
  
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});
  
        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);
  
        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.


function drawChart() {

    var URL = "https://docs.google.com/spreadsheets/d/1SnCv607rx_PSx88E58VXWtcOi_VB0ALD69nAAjPBb-A/edit#gid=232705605"

    var query = new google.visualization.Query(URL); 
    query.send(handleQueryResponse);

}

function handleQueryResponse(response) {
    var data = response.getDataTable();

    var chart = new google.visualization.LineChart(document.getElementById('chart_div'));


// Set chart options
    var options = {'title':'Bankers Survey',
                     'width':1200,
                     'height':600,
                     'crosshair': { trigger: 'focus' }, // Display crosshairs on focus and selection.
                    };

    chart.draw(data, options);
}
      </script>
    </head>
  
    <body>
      <!--Div that will hold the chart-->
      <div id="chart_div"></div>
    </body>
  </html>
